name: Mero Share IPO Bulk Applicator

on:
  repository_dispatch:
    types: [trigger_ipo_bot]

jobs:
  apply_ipo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright pandas
          python -m playwright install chromium --with-deps

      - name: Mask sensitive data
        run: |
          echo "::add-mask::${{ github.event.client_payload.accounts }}"

      - name: Run IPO application script
        env:
          ACCOUNTS_JSON: ${{ github.event.client_payload.accounts }}
        run: |
          python scripts/apply.py

      - name: Upload logs and results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ipo-application-logs
          path: "*.log,apply_results.json"   # <-- Use a comma-separated string instead of list



