name: IPO Bulk Applicator

on:
  workflow_dispatch:
    inputs:
      upload_id:
        description: "Upload ID from frontend"
        required: true

  repository_dispatch:
    types: [ipo_bot]

jobs:
  apply_ipo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright pandas
          python -m playwright install chromium --with-deps

      - name: Mask sensitive data
        run: |
          echo "::add-mask::${{ github.event.client_payload.accounts }}"

      - name: Run IPO automation script
        env:
          ACCOUNTS_JSON: ${{ github.event.client_payload.accounts }}
          UPLOAD_ID: ${{ inputs.upload_id || github.event.client_payload.upload_id }}
        run: |
          python scripts/uat3apply.py

      - name: Upload logs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ inputs.upload_id || github.event.client_payload.upload_id }}
          path: ipo-application.log
          retention-days: 7
