name: Run IPO Application

on:
  # Allows you to run this manualy from the Actions tab
  workflow_dispatch:
  # Optional: Schedule it to run at a specific time (UTC)
  # schedule:
  #   - cron: '0 4 * * *' 

jobs:
  apply-ipo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          # Note: We don't need 'playwright install' when using Browserless!

      - name: Run script
        env:
          # These must be set in your GitHub Repo -> Settings -> Secrets and variables -> Actions
          BROWSERLESS_TOKEN: ${{ secrets.BROWSERLESS_TOKEN }}
          ACCOUNTS_JSON: ${{ secrets.ACCOUNTS_JSON }}
        run: python scripts/apply.py